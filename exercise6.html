<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sp.css">
</head>
<body>
<fieldset class="ds">
    <legend>Votre idéntité</legend>
    <ol>
        <li>Nom: <input type="text" placeholder="Nom" aria-setsize="20" ></li>
        <li>Prenom: <input type="text" placeholder="Prenom"></li>
        <li>Adresse mail: <input type="text" placeholder="Adresse mail"></li>
    </ol>
</fieldset>
<fieldset class="ds2">
    <legend>Adresse de livraison</legend>
    <ol>
        <li>Adresse: <textarea rows="6"> </textarea></li>
        <li>Code postal: <input type="text" placeholder="Code postale"></li>
        <li>Ville: <input type="text" placeholder="Ville"></li>
    
    </ol>
</fieldset>
<fieldset class="m2">
    <legend>Information de réglement</legend>
    <ol>
        <li>Type de carte bancaire: 
            <br><input type="radio">VISA
            <br><input type="radio">Mastercard
        <li>Numéro de carte: <input type="text" placeholder="Numéro de carte"></li>
        <li>Code de sécurité: <input type="text" placeholder="Code de sécurité"></li>
        <li>Nom du titulaire: <input type="text" placeholder="Nom du titulaire"></li>
    </ol>
</fieldset>
<button type="submit">J'achète</button>
</body>
</html>
